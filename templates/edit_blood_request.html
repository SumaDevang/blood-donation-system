{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Edit Blood Request</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('edit_blood_request', id=blood_request['RequestID']) }}">
        <label for="hospital_id">Hospital:</label>
        <select name="hospital_id" id="hospital_id" required>
            {% for hospital in hospitals %}
                <option value="{{ hospital['HospitalID'] }}" {% if hospital['HospitalID'] == blood_request['HospitalID'] %}selected{% endif %}>
                    {{ hospital['Name'] }}
                </option>
            {% endfor %}
        </select><br>

        <label for="blood_type">Blood Type:</label>
        <select name="blood_type" id="blood_type" required>
            <option value="A+" {% if blood_request['BloodType'] == 'A+' %}selected{% endif %}>A+</option>
            <option value="A-" {% if blood_request['BloodType'] == 'A-' %}selected{% endif %}>A-</option>
            <option value="B+" {% if blood_request['BloodType'] == 'B+' %}selected{% endif %}>B+</option>
            <option value="B-" {% if blood_request['BloodType'] == 'B-' %}selected{% endif %}>B-</option>
            <option value="AB+" {% if blood_request['BloodType'] == 'AB+' %}selected{% endif %}>AB+</option>
            <option value="AB-" {% if blood_request['BloodType'] == 'AB-' %}selected{% endif %}>AB-</option>
            <option value="O+" {% if blood_request['BloodType'] == 'O+' %}selected{% endif %}>O+</option>
            <option value="O-" {% if blood_request['BloodType'] == 'O-' %}selected{% endif %}>O-</option>
        </select><br>

        <label for="quantity">Quantity (Units):</label>
        <input type="number" name="quantity" id="quantity" value="{{ blood_request['Quantity'] }}" required><br>

        <label for="request_date">Request Date:</label>
        <input type="date" name="request_date" id="request_date" value="{{ blood_request['RequestDate'] }}" required><br>

        <button type="submit" class="btn">Update Blood Request</button>
    </form>
</div>
{% endblock %}
