{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Add New Hospital</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_hospital') }}" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required><br>

        <label for="contact_info">Contact Info:</label>
        <input type="text" name="contact_info" id="contact_info" required><br>

        <label for="hospital_type">Hospital Type:</label>
        <select name="hospital_type" id="hospital_type" required>
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select><br>

        <button type="submit" class="btn">Add Hospital</button>
    </form>
</div>

<script>
function validateForm() {
    const name = document.getElementById('name').value.trim();
    const location = document.getElementById('location').value.trim();
    const contact_info = document.getElementById('contact_info').value.trim();
    const hospitalType = document.getElementById('hospital_type').value;

    if (!name || !location || !contact_info || !hospitalType) {
        alert('Please fill in all required fields.');
        return false;
    }
    return true;
}
</script>
{% endblock %}
