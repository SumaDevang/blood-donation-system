{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <table>
        <tr>
            {% for key in results[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in results %}
        <tr>
            {% for key in row.keys() %}
            <td>{{ row[key] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
