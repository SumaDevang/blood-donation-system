{% extends "layout.html" %}
{% block content %}
<h1>{{ title }}</h1>
<table>
    <tr>
        {% for key in results[0].keys() %}
        <th>{{ key }}</th>
        {% endfor %}
    </tr>
    {% for row in results %}
    <tr>
        {% for key in row.keys() %}
        <td>{{ row[key] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
