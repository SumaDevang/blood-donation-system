{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Add New Donation</h1>
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_donation') }}">
        <label for="donor_id">Donor:</label>
        <select name="donor_id" id="donor_id" required>
            <option value="" disabled selected>Select a donor</option>
            {% for donor in donors %}
                <option value="{{ donor['DonorID'] }}">{{ donor['Name'] }} ({{ donor['BloodType'] }})</option>
            {% endfor %}
        </select><br>

        <label for="hospital_id">Hospital:</label>
        <select name="hospital_id" id="hospital_id" required>
            <option value="" disabled selected>Select a hospital</option>
            {% for hospital in hospitals %}
                <option value="{{ hospital['HospitalID'] }}">{{ hospital['Name'] }} ({{ hospital['Location'] }})</option>
            {% endfor %}
        </select><br>

        <label for="donation_date">Donation Date:</label>
        <input type="date" name="donation_date" id="donation_date" required><br>

        <label for="blood_type">Blood Type:</label>
        <select name="blood_type" id="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="Completed">Completed</option>
        </select><br>

        <button type="submit" class="btn">Add Donation</button>
    </form>
</div>
{% endblock %}
