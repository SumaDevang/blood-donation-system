{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Request Blood Supply</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('request_blood') }}">
        <label for="hospital_id">Hospital Name:</label>
        <select name="hospital_id" id="hospital_id" required>
            <option value="" disabled selected>Select Hospital</option>
            {% for hospital in hospitals %}
                <option value="{{ hospital['HospitalID'] }}">{{ hospital['Name'] }}</option>
            {% endfor %}
        </select><br>

        <label for="blood_type">Blood Type:</label>
        <select name="blood_type" id="blood_type" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <label for="quantity">Quantity (Units):</label>
        <input type="number" name="quantity" id="quantity" required><br>

        <label for="request_date">Request Date:</label>
        <input type="date" name="request_date" id="request_date" required><br>

        <button type="submit" class="btn">Submit Request</button>
    </form>
</div>
{% endblock %}
