<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blood Donation Management System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('donor_dashboard') }}">Donor Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('hospital_dashboard') }}">Hospital Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-main">
        <h1>Schedule a Donation</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="donor_name" class="form-label">Donor Name</label>
                <input type="text" class="form-control" id="donor_name" name="donor_name" required>
            </div>
            <div class="mb-3">
                <label for="blood_type" class="form-label">Blood Type</label>
                <select class="form-select" id="blood_type" name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hospital_name" class="form-label">Hospital Name</label>
                <select class="form-select" id="hospital_name" name="hospital_name" required>
                    <option value="">Select Hospital</option>
                    {% for hospital in hospitals %}
                    <option value="{{ hospital }}">{{ hospital }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="donation_date" class="form-label">Donation Date</label>
                <input type="date" class="form-control" id="donation_date" name="donation_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Donation</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
