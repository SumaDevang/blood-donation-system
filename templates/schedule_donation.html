{% extends "layout.html" %}
{% block content %}
<h1>Schedule a Donation</h1>
<form method="POST">
    <label>Donor:
        <select name="donor_id" required>
            {% for donor in donors %}
            <option value="{{ donor['DonorID'] }}">{{ donor['Name'] }}</option>
            {% endfor %}
        </select>
    </label><br>
    <label>Hospital:
        <select name="hospital_id" required>
            {% for hospital in hospitals %}
            <option value="{{ hospital['HospitalID'] }}">{{ hospital['Name'] }}</option>
            {% endfor %}
        </select>
    </label><br>
    <label>Donation Date: <input type="date" name="donation_date" required></label><br>
    <button type="submit">Schedule Donation</button>
</form>
{% endblock %}
